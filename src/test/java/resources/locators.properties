#region LoginPage
LoginPage.emailInput=name=email
LoginPage.passwordInput=name=password
LoginPage.loginButton=name=login
#endregion

#region HomePage
HomePage.messageAfterUnsuccessfulLogin=css=.notice.errors
#endregion

#region HeaderMenu
HeaderMenu.deliveryInformationButton=xpath=//li[@class='page-2']
HeaderMenu.discountButton=css=li[class='page-5']>a
HeaderMenu.homePageButton=css=li[class='general-0']>a
HeaderMenu.namelessButton=xpath=//nav[@id='site-menu']/ul/li[@class='category-3']
HeaderMenu.rubberDucksButton=css=li[class='category-1']
HeaderMenu.termsConditionsButton=css=li.page-4
#endregion

#region CartBlock
CartBlock.checkoutButtonLink=xpath=//*[@id='cart']/a[@class='link']
#endregion


